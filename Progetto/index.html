<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple counter, made in JS">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Dario Di Nicuolo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-counter">
            <div class="container-number" id="container-number"></div>
            <div class="container-buttons" id="container-buttons">
                <button data-action="decreaseNumber" id="button-decrease">MENO</button>
                <button data-action="resetNumber" id="button-reset">RESET</button>
                <button data-action="increaseNumber" id="button-increase">PIU</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
